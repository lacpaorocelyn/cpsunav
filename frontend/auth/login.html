<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CampusHelper</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body
    class="bg-white font-jakarta min-h-screen flex items-center justify-center p-4 selection:bg-brand-primary/20"
  >
    <div
      class="w-full max-w-[22rem] bg-white border border-gray-300 rounded-3xl overflow-hidden"
    >
      <div class="p-8">
        <a
          href="/landing.html"
          class="inline-flex items-center gap-1.5 text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-slate-900 transition-colors mb-6 group"
        >
          <i
            data-lucide="arrow-left"
            class="w-3 h-3 transition-transform group-hover:-translate-x-0.5"
          ></i>
          Back to Home
        </a>
        <h2
          class="text-3xl font-black font-outfit text-slate-900 mb-1 tracking-tight"
        >
          Sign In
        </h2>
        <p class="text-slate-400 font-medium mb-8 text-xs">
          Enter your CPSU ID to continue.
        </p>

        <form id="login-form" class="space-y-4">
          <div class="space-y-1.5">
            <label
              class="block text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1"
              >Student ID Number</label
            >
            <input
              type="text"
              id="studentId"
              required
              placeholder="e.g. 2024-8422"
              class="w-full px-5 py-3 bg-slate-50 border border-gray-300 rounded-xl focus:outline-none focus:border-brand-primary transition-all font-bold text-slate-900 placeholder:text-slate-300 text-sm"
            />
          </div>

          <div class="space-y-1.5">
            <label
              class="block text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1"
              >Access PIN</label
            >
            <input
              type="password"
              id="pin"
              required
              placeholder="••••••"
              class="w-full px-5 py-3 bg-slate-50 border border-gray-300 rounded-xl focus:outline-none focus:border-brand-primary transition-all font-bold tracking-[0.4em] placeholder:tracking-normal text-sm"
            />
          </div>

          <div
            id="error-msg"
            class="text-red-500 text-[10px] font-bold hidden px-1 py-1.5 bg-red-50 border border-red-100 rounded-lg text-center"
          ></div>

          <button
            type="submit"
            id="submit-btn"
            class="w-full py-3.5 bg-slate-900 text-white rounded-xl font-black text-sm hover:bg-brand-primary transition-all active:scale-[0.97] mt-2"
          >
            Unlock Explorer
          </button>
        </form>

        <div class="mt-8 pt-8 border-t border-slate-100 text-center">
          <p
            class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-3"
          >
            No account yet?
          </p>
          <a
            href="/auth/register.html"
            class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 text-slate-900 rounded-lg font-black text-[10px] hover:border-brand-primary transition-all"
          >
            Create Account
            <i data-lucide="arrow-right" class="w-3 h-3 text-brand-primary"></i>
          </a>
        </div>
      </div>

      <div class="bg-gray-50 py-3 text-center border-t border-gray-300">
        <p
          class="text-[8px] font-black text-slate-400 uppercase tracking-[0.35em]"
        >
          CPSU Kabankalan
        </p>
      </div>
    </div>

    <script type="module">
      import { api } from "../src/api.js";
      lucide.createIcons();

      const loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const studentId = document.getElementById("studentId").value;
        const pin = document.getElementById("pin").value;
        const btn = document.getElementById("submit-btn");
        const errorMsg = document.getElementById("error-msg");

        btn.innerHTML = '<span class="animate-pulse">Auth...</span>';
        btn.disabled = true;
        btn.classList.add("opacity-50");
        errorMsg.classList.add("hidden");

        try {
          const data = await api.auth.login({ studentId, pin });
          localStorage.setItem("campus_auth_token", data.access_token);
          localStorage.setItem("campus_user", JSON.stringify(data.user));
          window.location.href = "/index.html";
        } catch (error) {
          errorMsg.innerText = error.message;
          errorMsg.classList.remove("hidden");
          btn.innerText = "Unlock Explorer";
          btn.disabled = false;
          btn.classList.remove("opacity-50");
        }
      });

      if (localStorage.getItem("campus_auth_token")) {
        window.location.href = "/index.html";
      }
    </script>
  </body>
</html>
