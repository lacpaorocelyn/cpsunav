<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | CampusHelper</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body
    class="bg-white font-jakarta min-h-screen flex items-center justify-center p-4 selection:bg-brand-primary/20"
  >
    <div
      class="w-full max-w-[22rem] bg-white border border-gray-300 rounded-3xl overflow-hidden"
    >
      <div class="p-8">
        <a
          href="/landing.html"
          class="inline-flex items-center gap-1.5 text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-slate-900 transition-colors mb-6 group"
        >
          <i
            data-lucide="arrow-left"
            class="w-3 h-3 transition-transform group-hover:-translate-x-0.5"
          ></i>
          Back to Home
        </a>
        <h2
          class="text-3xl font-black font-outfit text-slate-900 mb-1 tracking-tight"
        >
          Create ID
        </h2>
        <p class="text-slate-400 font-medium mb-8 text-xs">
          Join the CPSU explorer network.
        </p>

        <form id="register-form" class="space-y-4">
          <div class="space-y-1.5" id="name-field">
            <label
              class="block text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1"
              >Full Name</label
            >
            <input
              type="text"
              id="fullName"
              required
              placeholder="e.g. Juan De Cruz"
              class="w-full px-5 py-3 bg-slate-50 border border-gray-300 rounded-xl focus:outline-none focus:border-brand-primary transition-all font-bold text-slate-900 placeholder:text-slate-300 text-sm"
            />
          </div>

          <div class="space-y-1.5" id="pin-field">
            <label
              class="block text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1"
              >New 4-6 Digit PIN</label
            >
            <input
              type="password"
              id="pin"
              required
              placeholder="••••••"
              class="w-full px-5 py-3 bg-slate-50 border border-gray-300 rounded-xl focus:outline-none focus:border-brand-primary transition-all font-bold tracking-[0.4em] placeholder:tracking-normal text-sm"
            />
          </div>

          <div
            id="error-msg"
            class="text-red-500 text-[10px] font-bold hidden px-1 py-1.5 bg-red-50 border border-red-100 rounded-lg text-center"
          ></div>

          <!-- Compact Success Area -->
          <div
            id="success-box"
            class="hidden bg-emerald-50 border border-emerald-100 p-6 rounded-2xl text-center space-y-3 animate-in fade-in zoom-in duration-500"
          >
            <div
              class="w-10 h-10 bg-emerald-500 text-white rounded-full flex items-center justify-center mx-auto"
            >
              <i data-lucide="check" class="w-5 h-5"></i>
            </div>
            <div>
              <p
                class="text-[9px] font-black text-emerald-600 uppercase tracking-widest mb-1"
              >
                Success!
              </p>
              <p class="text-[10px] text-slate-500">Your Student ID is:</p>
            </div>
            <p
              id="generated-id"
              class="text-2xl font-black text-slate-900 tracking-tight font-outfit bg-white border border-gray-200 py-2.5 rounded-xl"
            ></p>
            <p class="text-[8px] text-slate-400 font-bold italic uppercase">
              Please save this ID to continue.
            </p>
          </div>

          <button
            type="submit"
            id="submit-btn"
            class="w-full py-3.5 bg-slate-900 text-white rounded-xl font-black text-sm hover:bg-brand-primary transition-all active:scale-[0.97] mt-2"
          >
            Generate Identity
          </button>
        </form>

        <div class="mt-8 pt-8 border-t border-slate-100 text-center">
          <a
            href="/auth/login.html"
            id="login-link"
            class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 text-slate-900 rounded-lg font-black text-[10px] hover:border-brand-primary transition-all"
          >
            Back to Sign In
          </a>
        </div>
      </div>

      <div class="bg-gray-50 py-3 text-center border-t border-gray-300">
        <p
          class="text-[8px] font-black text-slate-400 uppercase tracking-[0.35em]"
        >
          CPSU Navigator
        </p>
      </div>
    </div>

    <script type="module">
      import { api } from "../src/api.js";
      lucide.createIcons();

      const registerForm = document.getElementById("register-form");

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fullName = document.getElementById("fullName").value;
        const pin = document.getElementById("pin").value;
        const btn = document.getElementById("submit-btn");
        const errorMsg = document.getElementById("error-msg");
        const successBox = document.getElementById("success-box");
        const generatedIdText = document.getElementById("generated-id");
        const loginLink = document.getElementById("login-link");
        const nameField = document.getElementById("name-field");
        const pinField = document.getElementById("pin-field");

        btn.innerHTML = '<span class="animate-pulse">Building...</span>';
        btn.disabled = true;
        btn.classList.add("opacity-50");
        errorMsg.classList.add("hidden");

        try {
          const data = await api.auth.register({ pin, fullName });
          nameField.classList.add("hidden");
          pinField.classList.add("hidden");
          btn.classList.add("hidden");
          successBox.classList.remove("hidden");
          generatedIdText.innerText = data.studentId;
          loginLink.innerText = "Proceed to Lock In";
          loginLink.classList.replace("text-slate-900", "text-brand-primary");
          loginLink.classList.replace(
            "border-gray-300",
            "border-brand-primary",
          );
        } catch (error) {
          errorMsg.innerText = error.message;
          errorMsg.classList.remove("hidden");
          btn.innerText = "Generate Identity";
          btn.disabled = false;
          btn.classList.remove("opacity-50");
        }
      });
    </script>
  </body>
</html>
